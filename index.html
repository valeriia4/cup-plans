<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="list">
			<div class="item">
			<h2 class="list-price">$2</h2>
			<img src="img/coffe.png" alt="cup" class="cup cup-red">
			<p class="list-color">Bronze</p>
			<p class="list-about">any cup of coffee until $3</p>
			</div>
			<div class="item item-big">
			<h2 class="list-price">$3</h2>
			<img src="img/coffe.png" alt="cup" class="cup">
			<p class="list-color">Gold</p>
			<p class="list-about">any cup of coffee until $5</p>
			</div>
			<div class="item">
			<h2 class="list-price">$2.5</h2>
			<img src="img/coffe.png" alt="cup" class="cup cup-grey">
			<p class="list-color">Silver</p>
			<p class="list-about">any cup of coffee until $4</p>
			</div>
		</div>
	</div>
</body>
</html>
